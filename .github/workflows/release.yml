name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release on ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - platform: 'macos-latest'
            build_cmd: 'npm run tauri build'
            artifact_path: 'src-tauri/target/release/bundle/dmg/*.dmg'
            rust_targets: 'aarch64-apple-darwin, x86_64-apple-darwin'
          - platform: 'windows-latest'
            build_cmd: 'npm run tauri build -- --target x86_64-pc-windows-msvc'
            artifact_path: 'src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi'
            rust_targets: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.rust_targets }}

    - name: Install dependencies
      run: npm ci

    - name: Build app
      run: ${{ matrix.build_cmd }}

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        files: ${{ matrix.artifact_path }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
